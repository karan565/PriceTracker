<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* CSS Styles */
        .hoverable {
            display: inline-block;
            backface-visibility: hidden;
            vertical-align: middle;
            position: relative;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            transform: translateZ(0);
            transition-duration: .3s;
            transition-property: transform;
        }
        
        .hoverable:before {
            position: absolute;
            pointer-events: none;
            z-index: -1;
            content: '';
            top: 100%;
            left: 5%;
            height: 10px;
            width: 90%;
            opacity: 0;
            background: -webkit-radial-gradient(center, ellipse, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 80%);
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 80%);
            /* W3C */
            transition-duration: 0.3s;
            transition-property: transform, opacity;
        }
        
        .hoverable:hover, .hoverable:active, .hoverable:focus {
            transform: translateY(-5px);
        }
        
        .hoverable:hover:before, .hoverable:active:before, .hoverable:focus:before {
            opacity: 1;
            transform: translateY(-5px);
        }
        
        @keyframes bounce-animation {
            16.65% {
                -webkit-transform: translateY(8px);
                transform: translateY(8px);
            }
        
            33.3% {
                -webkit-transform: translateY(-6px);
                transform: translateY(-6px);
            }
        
            49.95% {
                -webkit-transform: translateY(4px);
                transform: translateY(4px);
            }
        
            66.6% {
                -webkit-transform: translateY(-2px);
                transform: translateY(-2px);
            }
        
            83.25% {
                -webkit-transform: translateY(1px);
                transform: translateY(1px);
            }
        
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
        
        .bounce {
            animation-name: bounce-animation;
            animation-duration: 2s;
        }
        
        /* Other CSS styles */
        .navbar {
            background-color: #343a40;
            display: flex; /* Display contents horizontally */
            justify-content: center; /* Center contents horizontally */
        }
        
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        
        .navbar-nav {
            list-style: none; /* Remove bullet points */
            display: flex; /* Display nav items horizontally */
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            margin: 0 10px;
        }
        
        .nav-link {
            color: white;
        }
        
        body {
            background-color: rgba(0, 0, 0, 1);
            font-weight: 600;
            text-align: center !important;
            color: white;
        }
        
        nav {
            background: none !important;
            text-transform: uppercase;
        }
        
        .page-title {
            opacity: .75 !important;
        }
    </style>
</head>
<body>
    <!-- HTML Content -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a id="len1" class="nav-link hoverable" href="#">Home</a></li>
                    <li class="nav-item"><a id="len2" class="nav-link hoverable" href="#">About</a></li>
                    <li class="nav-item"><a id="len3" class="nav-link hoverable" href="#">Portfolio</a></li>
                    <li class="nav-item"><a id="len4" class="nav-link hoverable" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- JavaScript (Ensure jQuery is included) -->
    
    <script>
        $(function () {
            var str = '#len'; // increment by 1 up to 1-nelemnts
            $(document).ready(function () {
                var i, stop;
                i = 1;
                stop = 4; // num elements
                setInterval(function () {
                    if (i > stop) {
                        return;
                    }
                    $('#len' + (i++)).toggleClass('bounce');
                }, 500)
            });
        });
    </script>
</body>
</html>
